<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <rect width="1200" height="630" fill="#f3f7f4"/>
  <!-- Header bar -->
  <rect x="0" y="0" width="1200" height="64" fill="#ffffff" opacity="0.9"/>
  <text x="60" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#2d3b2f">Battle Pass Simulator</text>
  <!-- Chart area -->
  <rect x="60" y="100" width="780" height="420" rx="12" fill="#ffffff" stroke="#dce3de" stroke-width="1.5"/>
  <!-- Grid lines -->
  <line x1="120" y1="160" x2="790" y2="160" stroke="#dce3de" stroke-dasharray="4 4"/>
  <line x1="120" y1="240" x2="790" y2="240" stroke="#dce3de" stroke-dasharray="4 4"/>
  <line x1="120" y1="320" x2="790" y2="320" stroke="#dce3de" stroke-dasharray="4 4"/>
  <line x1="120" y1="400" x2="790" y2="400" stroke="#dce3de" stroke-dasharray="4 4"/>
  <!-- Goal line -->
  <line x1="120" y1="140" x2="790" y2="140" stroke="#10b981" stroke-dasharray="6 6" stroke-width="1.5"/>
  <text x="795" y="144" font-family="system-ui, sans-serif" font-size="11" fill="#10b981" font-weight="600">Goal</text>
  <!-- Line 1 - purple (completes) -->
  <polyline points="120,460 220,400 320,340 420,280 520,220 620,170 720,140 790,130" fill="none" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <!-- Line 2 - yellow (almost completes) -->
  <polyline points="120,460 220,420 320,380 420,330 520,280 620,240 720,200 790,180" fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <!-- Line 3 - green (falls short) -->
  <polyline points="120,460 220,440 320,410 420,370 520,340 620,310 720,290 790,270" fill="none" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>
  <!-- Y axis label -->
  <text x="80" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#8a9a8d" text-anchor="middle" transform="rotate(-90, 80, 300)">Tiers</text>
  <!-- X axis label -->
  <text x="455" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#8a9a8d" text-anchor="middle">Days in Season</text>
  <!-- Persona cards column -->
  <rect x="880" y="100" width="260" height="130" rx="10" fill="#ffffff" stroke="#818cf8" stroke-width="2"/>
  <rect x="880" y="100" width="260" height="2" rx="1" fill="#818cf8"/>
  <circle cx="905" cy="128" r="5" fill="#818cf8"/>
  <text x="918" y="132" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2d3b2f">Weekend Warrior</text>
  <text x="905" y="155" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">100</text>
  <text x="943" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#8a9a8d">/ 100</text>
  <text x="1010" y="155" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">100%</text>
  <rect x="905" y="170" width="210" height="5" rx="3" fill="#e8ede9"/>
  <rect x="905" y="170" width="210" height="5" rx="3" fill="#818cf8"/>

  <rect x="880" y="250" width="260" height="130" rx="10" fill="#ffffff" stroke="#fbbf24" stroke-width="2"/>
  <rect x="880" y="250" width="260" height="2" rx="1" fill="#fbbf24"/>
  <circle cx="905" cy="278" r="5" fill="#fbbf24"/>
  <text x="918" y="282" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2d3b2f">Daily Grinder</text>
  <text x="905" y="305" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">82</text>
  <text x="932" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#8a9a8d">/ 100</text>
  <text x="1010" y="305" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">82%</text>
  <rect x="905" y="320" width="210" height="5" rx="3" fill="#e8ede9"/>
  <rect x="905" y="320" width="172" height="5" rx="3" fill="#fbbf24"/>

  <rect x="880" y="400" width="260" height="130" rx="10" fill="#ffffff" stroke="#34d399" stroke-width="2"/>
  <rect x="880" y="400" width="260" height="2" rx="1" fill="#34d399"/>
  <circle cx="905" cy="428" r="5" fill="#34d399"/>
  <text x="918" y="432" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2d3b2f">Casual Pro</text>
  <text x="905" y="455" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">58</text>
  <text x="932" y="455" font-family="system-ui, sans-serif" font-size="11" fill="#8a9a8d">/ 100</text>
  <text x="1010" y="455" font-family="monospace" font-size="22" font-weight="700" fill="#2d3b2f">58%</text>
  <rect x="905" y="470" width="210" height="5" rx="3" fill="#e8ede9"/>
  <rect x="905" y="470" width="122" height="5" rx="3" fill="#34d399"/>
</svg>
